<!DOCTYPE html>
<html lang="en">

    <img src="images/ACT-Logo.png" alt="Website Logo" id="website-logo" width="150" height="150" style="display: block; margin: 0 auto;">
    <!-- Link to the external CSS stylesheet for styling the webpage -->
    <link rel="stylesheet" href="css/ACT-Web-styles.css">
</head>

<body>
    <!-- Header section containing navigation links -->
    <header>
        <!-- Logo for the application displayed -->
        <div class="logo">ACT Web Application</div>
    </header>

    <nav>
        <ul id="nav-links">
            <li><a href="ACT-Homepage.html">Home</a></li>
            <li><a href="ACT-Login.html">Login</a></li>
            <li><a href="ACT-Register.html">Register</a></li>
            <li class="auth-required"><a href="ACT-Fund-Manager.html">Fund Manager Dashboard</a></li>
            <li class="auth-required"><a href="ACT-Fund-Manager-Welcome.html">Fund Manager Homepage</a></li>
            <li class="auth-required"><a href="ACT-Portfolio.html">Portfolio</a></li>
            <li class="auth-required"><a href="ACT-Trade-Ratings.html">Trade Ratings</a></li>
            <li class="auth-required"><a href="ACT-Purchase.html">Buy/Sell</a></li>

            <li><a href="ACT-Support.html">Support</a></li>
            <li><a href="ACT-AI-Chatbot.html">AI Chatbot</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <div class="container">
                <!-- Main heading for the page -->
                <h1>Rate Our Application</h1>
                <img src="images/ACT-Reviews.png" alt="ACT Reviews Image" style="width: 100%; max-width: 600px; height: auto;">
                <div class="review">
                    <h2>Your Review:</h2>
                    <textarea id="review-text" rows="5" placeholder="Write your review here..."></textarea>
                </div>
                <p style="margin-bottom: 30px;"></p>
                <button id="submit-review">Submit Review</button>
                <!-- Section to display all the submitted reviews -->
                <h2>Reviews:</h2> 
                <div id="reviews-container"></div>
            </div>
        </section>
    </main>
    <script src="ACT-Web.js"></script>  
</body>
</html>
